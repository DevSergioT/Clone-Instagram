<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
    type="image/x-icon" />
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>

<body>

  <div class="container-cel">
    <img class="img-celular" src="./img/celular.png" alt="celular com pessoas">
    <img class="imgCel" src="./img/insta1.png" alt="img no celular">
    <img class="imgCel" src="./img/insta2.png" alt="img no celular" id="img2">
  </div>
  <div class="container-itens">
    <div class="container-form">

      <img class="logoInsta" src="./img/insta-logo.png" alt="logo instagram">

      <input type="text" placeholder="Telefone, Nome de usuário ou e-mail">
      <input type="password" placeholder="Senha">
      <button> Entrar</button>
      <div class="face">
        <img class="logoface" src="./img/social-facebook-box-blue-icon.png" alt="logo facebook">
        <a class="loginFace" href="#">Entrar com o Facebook</a>
      </div>
      <a class="novaSenha" href="#">Esqueceu sua senha ?</a>
    </div>

    <div class="container-cadastro">
      <p class="pConta">Não tem conta</p><a class="linkCadastro" href="#">Cadastre-se</a>
    </div>
    <p class="pApp">Obtenha o aplicativo</p>
    <div class="container-app">
      <img class="img-app" src="./img/google.png" alt="download playstory">
      <img class="img-app" src="./img/ios.png" alt="download ios">
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
